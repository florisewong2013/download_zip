<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Télécharge photos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="space">
<header>
Télécharge photos
</header>

<div class="special">
Télécharge ces vidéos sans frais pour regarder des danses.
</div>

    <button id="downloadBtn">Télécharge le premier zip ici:</button>

    <script>
        document.getElementById("downloadBtn").addEventListener("click", function () {
            const link = document.createElement("a");
            link.href = "dance videos.zip";
            link.download = "dance videos.zip";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
